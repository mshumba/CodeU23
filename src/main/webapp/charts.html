<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {packages: ['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart(){
            var book_data = new google.visualization.DataTable();
            //define columns for the DataTable instance
            book_data.addColumn('string', 'Class Name');
            book_data.addColumn('number', 'Enrollment');

            //add data to book_data
            book_data.addRows([
                ["Introduction to Java", 26],
                ["Calculus", 10],
                ["Data Analytics", 7],
                ["Computer Architecture", 4],
                ["Logic", 18]
            ]);
            var chart_options = {
                width: 800,
                height: 400
            };

            var chart = new google.visualization.BarChart(document.getElementById('book_chart'));
            chart.draw(book_data, chart_options);
        }

    </script>

    <title>A New Chart</title>
</head>
<body>
<h1>Chart Project</h1>
<div id="book_chart"></div>
</body>
</html>
